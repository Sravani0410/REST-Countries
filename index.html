<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REST Countries</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="container">
        <div class="header">
            <h1>Where in the world?</h1>
            <button class="toggle">
                <i class="far fa-moon"></i>Dark Mode
            </button>
        </div>
        <div class="middle">
            <div class="form">
                <input type="text" placeholder="Search for country">
                <i class="fas fa-search search"></i>
            </div>
            <div class="dropdownCon">
                <div class="dropdown">
                    <p>Filter By Region</p>
                     <button><i class="fas fa-chevron-down"></i><button>
                </div>
                <div class="drop showDropdown">
                    <p class="region">All</p>
                    <p class="region">Asia</p>
                    <p class="region">Africa</p>
                    <p class="region">Europe</p>
                    <p class="region">America</p>
                    <p class="region">Oceania</p>
                </div>
            </div>
        </div>
        <div class="main">
            
        </div>
    </div>
   
</body>
</html>
<script src="index.js"></script>
